<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes checkmark {
      0% { stroke-dashoffset: 50; opacity: 0; }
      50% { opacity: 1; }
      100% { stroke-dashoffset: 0; }
    }
    .checkmark {
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      animation: checkmark 2s ease forwards;
    }
    text {
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      fill: #007BFF;
      text-anchor: middle;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <rect x="30" y="40" width="140" height="100" rx="15" ry="15" stroke="#007BFF" stroke-width="4" fill="none"/>
  <polyline points="60,100 90,130 140,70" stroke="#28A745" stroke-width="4" fill="none" class="checkmark"/>
  <text x="100" y="180">Case Management System</text>
</svg>
